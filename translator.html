<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" /><title>Translator</title><link rel="stylesheet" href="css/style.css" /></head>
<body>
  <h2>Переводчик с озвучкой (AI Ready)</h2>
  <textarea id="input" rows="4" cols="50" placeholder="Введите текст..."></textarea><br/>

  <p id="output"></p>
  <button onclick="speak('en')">Озвучить по-английски</button>

</body>
</html>
