<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Translator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>Переводчик с озвучкой (AI)</h2>
  <label>
    <input type="radio" name="langdir" value="en-ru" checked> С английского на русский
  </label>
  <label>
    <input type="radio" name="langdir" value="ru-en"> С русского на английский
  </label>
  <br/><br/>
  <textarea id="input" rows="4" cols="50" placeholder="Введите текст..."></textarea><br/>
  <button onclick="translate()">Перевести</button>
  <p id="output"></p>
  <button onclick="speak('input')">Озвучить исходный</button>
  <button onclick="speak('output')">Озвучить перевод</button>
  <script src="js/translator.js"></script>
</body>
</html>
