
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Translate Clone</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f9fa; }
    .mic-button {
      font-size: 18px;
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .notice {
      display: none;
      background: #ffe5e5;
      color: #990000;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ffaaaa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Google Translate Clone: Microphone Test</h1>
  <button class="mic-button" onclick="requestMic()">üé§ Enable Microphone</button>
  <div id="micNotice" class="notice">
    Please enable microphone access in Safari Settings &gt; Safari &gt; Microphone &gt; Allow.<br>
    –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –≤ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ &gt; Safari &gt; –ú–∏–∫—Ä–æ—Ñ–æ–Ω &gt; –†–∞–∑—Ä–µ—à–∏—Ç—å.
  </div>

  <script>
    function requestMic() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          alert("Microphone access granted!");
        })
        .catch(error => {
          if (error.name === "NotAllowedError" || error.name === "SecurityError") {
            document.getElementById("micNotice").style.display = "block";
          } else {
            alert("Error accessing microphone: " + error.message);
          }
        });
    }
  </script>
</body>
</html>
