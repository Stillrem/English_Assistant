
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Appliance Repair Calculator</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000"/>
    <link rel="apple-touch-icon" href="icon.png"/>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 5px 0 15px 0;
            font-size: 16px;
            background-color: #1E1E1E;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
        }
        button {
            padding: 14px 20px;
            font-size: 16px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            padding: 14px;
            background: #1E1E1E;
            border: 1px solid #444;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 16px;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Appliance Repair Calculator</h2>
    
    <label for="orderAmount">–°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–∫–∞–∑–∞ ($):</label>
    <input type="number" id="orderAmount" value="75" placeholder="–°–∫–æ–ª—å–∫–æ –ø–ª–∞—Ç–∏—Ç –∫–æ–º–ø–∞–Ω–∏—è –∑–∞ –∑–∞–∫–∞–∑ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 75)" />

    <label for="distance">–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –≤ –æ–¥–Ω—É —Å—Ç–æ—Ä–æ–Ω—É (–º–∏–ª–∏):</label>
    <input type="number" id="distance" value="20" placeholder="–°–∫–æ–ª—å–∫–æ –º–∏–ª—å –¥–æ –∫–ª–∏–µ–Ω—Ç–∞ –≤ –æ–¥–Ω—É —Å—Ç–æ—Ä–æ–Ω—É" />

    <label for="driveTime">–í—Ä–µ–º—è –≤ –ø—É—Ç–∏ (–º–∏–Ω—É—Ç—ã –≤ –æ–¥–Ω—É —Å—Ç–æ—Ä–æ–Ω—É):</label>
    <input type="number" id="driveTime" value="30" placeholder="–°–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç –≤ –ø—É—Ç–∏ –≤ –æ–¥–Ω—É —Å—Ç–æ—Ä–æ–Ω—É" />

    <label for="gasCostPerMile">–°—Ç–æ–∏–º–æ—Å—Ç—å –±–µ–Ω–∑–∏–Ω–∞ –∑–∞ –º–∏–ª—é ($):</label>
    <input type="number" id="gasCostPerMile" value="0.20" placeholder="–í–∞—à —Ä–∞—Å—Ö–æ–¥ —Ç–æ–ø–ª–∏–≤–∞ –∑–∞ –º–∏–ª—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, 0.20)" />

    <label for="minHourlyRate">–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∂–µ–ª–∞–µ–º—ã–π –¥–æ—Ö–æ–¥ –≤ —á–∞—Å ($):</label>
    <input type="number" id="minHourlyRate" value="30" placeholder="–°–∫–æ–ª—å–∫–æ —Ö–æ—Ç–∏—Ç–µ –º–∏–Ω–∏–º—É–º –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å –≤ —á–∞—Å (–Ω–∞–ø—Ä–∏–º–µ—Ä, 30)" />

    <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

    <div id="result"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        function calculate() {
            const orderAmount = parseFloat(document.getElementById('orderAmount').value);
            const distance = parseFloat(document.getElementById('distance').value);
            const driveTime = parseFloat(document.getElementById('driveTime').value);
            const gasCostPerMile = parseFloat(document.getElementById('gasCostPerMile').value);
            const minHourlyRate = parseFloat(document.getElementById('minHourlyRate').value);

            const totalDistance = distance * 2;
            const totalDriveTime = driveTime * 2;

            const gasCost = totalDistance * gasCostPerMile;
            const timeCostHours = totalDriveTime / 60;

            const netProfit = orderAmount - gasCost;
            const effectiveHourlyRate = netProfit / timeCostHours;

            let verdict = "";
            if (effectiveHourlyRate >= minHourlyRate) {
                verdict = "‚úÖ –í—ã–≥–æ–¥–Ω–æ –µ—Ö–∞—Ç—å";
            } else {
                verdict = "‚ùå –ù–µ –≤—ã–≥–æ–¥–Ω–æ –µ—Ö–∞—Ç—å";
            }

            document.getElementById('result').innerHTML = `
                <strong>üöó –†–∞—Å—Ö–æ–¥ –Ω–∞ –±–µ–Ω–∑–∏–Ω:</strong> $${gasCost.toFixed(2)} <br>
                <strong>üíµ –ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å:</strong> $${netProfit.toFixed(2)} <br>
                <strong>‚è≥ –ó–∞—Ä–∞–±–æ—Ç–æ–∫ –≤ —á–∞—Å:</strong> $${effectiveHourlyRate.toFixed(2)} <br>
                <strong>${verdict}</strong>
            `;
        }
    </script>
</body>
</html>
