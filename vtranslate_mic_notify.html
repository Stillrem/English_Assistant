
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microphone Access</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .notification {
      display: none;
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffdddd;
      color: #333;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      z-index: 9999;
      border-bottom: 2px solid red;
    }
  </style>
</head>
<body>

<div id="micNotification" class="notification">

</div>

<script>
  function showMicNotification() {
    document.getElementById('micNotification').style.display = 'block';
  }

  function startRecognition() {
    try {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = function(event) {
        alert("Recognized: " + event.results[0][0].transcript);
      };
      recognition.onerror = function(event) {
        if (event.error === "not-allowed" || event.error === "service-not-allowed") {
          showMicNotification();
        } else {
          alert("Speech recognition error: " + event.error);
        }
      };
      recognition.start();
    } catch (err) {
      showMicNotification();
    }
  }
</script>

<button onclick="startRecognition()">üé§ Start Speech Recognition</button>

</body>
</html>
